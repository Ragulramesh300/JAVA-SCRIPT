<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emi.css">
    <title>EMI Calculator</title>
</head>
<body>
<div id="wrap">
    <div><h2>EMI Calculator</h2></div>
    <div id="input">
    <input type="text" id="monthsinput" placeholder="EMI Months" >
    </div>
    <div><button type="submit" onclick="Calculate()">Calculate</button></div>
    <div id="result"></div>
</div>
<script>
    function Calculate(){
        const months = Number(document.getElementById("monthsinput").value)
        let rate= 0
        if(months<3)
        rate =7
        else if(months>=3 && months<=6)
        rate =10
        else if(months>=7 && months<=9)
        rate =12
        else
        rate =15
    let result=document.querySelector("#result")
    result.innerHTML=`Your EMI rate is ${rate}%`
    }
</script>
</body>
</html>
